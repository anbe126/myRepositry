<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ダメージ計算</title>
   
</head>

<body>
    <h1>ダメージ計算</h1>
    <p>わざの威力:<input id="input1" type="text"></p>
    <p>攻撃側の能力値:<input id="input2" type="text"></p>
    <p>防御側の能力値:<input id="input3" type="text"></p>


    <p>
        <button onclick="btn(1);">タイプ一致 等倍</button>
        <button onclick="btn(2);">タイプ一致　いまひとつ</button>
        <button onclick="btn(3);">タイプ一致　いまひとつ(1/4)</button>
        <button onclick="btn(4);">タイプ一致　ばつぐん</button>
        <button onclick="btn(5);">タイプ一致　ばつぐん(4倍)</button>
        <button onclick="btn(6);">タイプ不一致　等倍</button>
        <button onclick="btn(7);">タイプ不一致　いまひとつ</button>
        <button onclick="btn(8);">タイプ不一致　いまひとつ(1/4)</button>
        <button onclick="btn(9);">タイプ不一致　ばつぐん</button>
        <button onclick="btn(10);">タイプ不一致　ばつぐん(4倍)</button>
    </p>
    <p id="output1">結果を表示</p>

    <script>
    const INPUT1 = document.getElementById("input1");
    const INPUT2 = document.getElementById("input2");
    const INPUT3 = document.getElementById("input3");
    const OUTPUT1 = document.getElementById("output1");

    function btn(i){
        let n1=Number(INPUT1.value);
        let n2=Number(INPUT2.value);
        let n3=Number(INPUT3.value);
        let n4=Math.floor(Math.random()*0.25)+0.85;
        let n5;
         
        if(i===1){n5 = (22*n2*n1/n3/50+2)*n4*1.5*1*1;}
        if(i===2){n5 = (22*n2*n1/n3/50+2)*n4*1.5*1/2*1;}
        if(i===3){n5 = (22*n2*n1/n3/50+2)*n4*1.5*1/2*1/2;}
        if(i===4){n5 = (22*n2*n1/n3/50+2)*n4*1.5*2*1;}
        if(i===5){n5 = (22*n2*n1/n3/50+2)*n4*1.5*2*2;}
        if(i===6){n5 = (22*n2*n1/n3/50+2)*n4*1*1*1;}
        if(i===7){n5 = (22*n2*n1/n3/50+2)*n4*1*1/2*1;}
        if(i===8){n5 = (22*n2*n1/n3/50+2)*n4*1*1/2*1/2;}
        if(i===9){n5 = (22*n2*n1/n3/50+2)*n4*1*2*1;}
        if(i===10){n5 = (22*n2*n1/n3/50+2)*n4*1*2*2;}
        OUTPUT1.innerHTML = n5;
    }
    </script>
</body>
</html>
